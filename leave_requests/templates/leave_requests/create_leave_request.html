{% extends "base.html" %}

{% load widget_tweaks %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Create Leave Request</h2>
    <div class="card">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="date-row">
            <div class="form-group">
              <label>Start Date:</label>
              {{ form.start_date }}
            </div>
            <div class="form-group">
              <label>End Date:</label>
              {{ form.end_date }}
            </div>
          </div>
          <div class="form-group">
            <label>Reason:</label>
            {{ form.reason }}
          </div>
          <button type="submit" class="submit-button">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %} 

{% block styles %}
<style>
    .date-row {
        display: flex;
        gap: 20px;
    }
    .date-row .form-group {
        flex: 1;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input[type="date"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-group textarea {
        width: 100%;
        min-height: 100px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .submit-button {
        width: 100%;
        padding: 10px;
        background-color: #0d6efd;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .submit-button:hover {
        background-color: #0b5ed7;
    }
</style> 
{% endblock %}
